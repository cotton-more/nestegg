{% extends "bootstrap/base.html" %}

{% block title %}Nestegg App{% endblock %}

{% block head %}
{{ super() }}
<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}" sizes="16x16">
<link rel="manifest" href="{{ url_for('static', filename='favicons/manifest.json') }}">
<link rel="mask-icon" href="{{ url_for('static', filename='favicons/safari-pinned-tab.svg') }}" color="#5bbad5">
<meta name="apple-mobile-web-app-title" content="Nestegg">
<meta name="application-name" content="Nestegg">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-default  navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('main.home') }}">
                    <img src="{{ url_for('static', filename='egg-in-a-nest.png') }}" alt="Nestegg" height="20" width="20" />
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>

    <footer class="footer" style="    position: absolute;
    width: 100%;
    height: 60px;
    background-color: #f5f5f5;">
        <div class="container">
            <p class="text-muted">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
        </div>
    </footer>
{% endblock %}
